{{ if .Site.Params.preloader.enable }}
{{ "<!-- preloader -->" | safeHTML }}
<div class="preloader">
  {{ if .Site.Params.preloader.preloader }}
  <img src="{{ .Site.Params.preloader.preloader | absURL }}" alt="WebPlusUn preloader">
  {{ end }}
</div>
{{ "<!-- /preloader -->" | safeHTML }}
{{ end }}
